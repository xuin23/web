server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: @pom.artifactId@
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: web-operator
          uri: lb://web-operator
          predicates:
            - Path=/web-operator/**
        - id: auth-core
          uri: lb://auth-core
          predicates:
            - Path=/auth-core/**
    consul:
      host: xuin23.com
      port: 8500
      discovery:
        service-name:  @pom.artifactId@